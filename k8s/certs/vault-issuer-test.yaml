apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: vault-issuer
  namespace: cert-playground
spec:
  vault:
    path: pki/sign/pfe-gitops-app.eastus.cloudapp.azure.com
    server: http://vault.vault.svc.cluster.local
    caBundle: 
    auth:
      kubernetes:
        role: vault-role
        mountPath: /v1/auth/kubernetes
        secretRef:
          name: vault-crd-serviceaccount
          key: token