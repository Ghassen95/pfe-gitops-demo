    #     repeat_interval: 5m
    #   - receiver: email-alerts
    #     match_re:
    #       severity: warning|major|critical
    #     repeat_interval: 10m
    #     continue: true
    # receivers:
    # - name: default
    # - name: deadmansswitch
    # - name: email-alerts
    #   email_configs:
    #     - to: ahmedfourat.touzri@esprit.tn
    #       from: ahmedfourat.touzri@esprit.tn
    #       smarthost: smtp.gmail.com:587
    #       auth_username: PFE_SMTP_USERNAME
    #       auth_password: PFE_SMTP_PASSWORD
    #       headers:
    #         subject: "[PFE][Dev][{{ .CommonLabels.severity | toUpper }}][{{ .Status | toUpper }}] - {{ .CommonLabels.alertname }}"
    #       html: '{{ template "custom_pfe_email" . }}'
    #       send_resolved: true
    # templates:
    # - '/etc/alertmanager/config/*.tmpl'

